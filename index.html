<h2>창업이란?</h2>
  <p>창업은 창의적인 아이디어를 직접
  현실화하는 방안으로 창조경제 실현에 필수다.<br>
  그동안 한국 사회는 창업과 도전에 대한인식이 줄어들고 활력을 잃어 왔다.<br>
  그러나 협력적인 생산과 ICT를 통한 네트워크는 유연한 창업을 용이하게 하고 있다.<br>
  여기에창업과 기업가 정신을 널리 확산하도록 하는투자, 인수합병, 제도 등이 뒷받침되면 <br>
  창업이 자연스럽게 문화가 되는 창조사회로변모할 수 있다.
  </p>
